query FetchUserProjects($userId: String!) {
  user(login: $userId){
    projectsV2(first: 100) {
      nodes {
        id
        title
      }
    }
  }
}

query PaginateProjectItems($projectId: ID!) {
  node(id: $projectId) {
    ... on ProjectV2 {
      items(first: 100) {
        nodes{
          id
          fieldValues(first: 8) {
            nodes{
              ... on ProjectV2ItemFieldSingleSelectValue {
                name
                field {
                  ... on ProjectV2FieldCommon {
                    name
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
